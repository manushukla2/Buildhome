<svg xmlns="http://www.w3.org/2000/svg" width="600" height="220" viewBox="0 0 600 220" role="img" aria-label="Build Home - Trust & Quality">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d9b95f"/>
      <stop offset="100%" stop-color="#b8902f"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- Simple roof/house icon -->
  <g transform="translate(40,55)">
    <polygon points="0,70 110,0 220,70 200,70 110,20 20,70" fill="url(#gold)"/>
    <rect x="75" y="70" width="70" height="60" fill="#1a1a1a" rx="4"/>
    <rect x="105" y="90" width="10" height="20" fill="#ffffff" rx="1"/>
  </g>
  <!-- Brand text -->
  <text x="280" y="100" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-weight="700" fill="#1a1a1a" letter-spacing="2">BUILD</text>
  <text x="475" y="100" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-weight="700" fill="url(#gold)" letter-spacing="2">HOME</text>
  <text x="280" y="145" font-family="Inter, Arial, sans-serif" font-size="20" fill="#444">Trust &amp; Quality</text>
</svg>